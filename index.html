<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Contact Form</h1>
    <div class="container">
        <form id="contactForm" class="form">
            <div class="form-group">
                <label for="name"></label>
                <input type="text" class="item user-data" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="email"></label>
                <input type="email" class="item user-data" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="message"></label>
                <textarea id="message" class="item" name="message" rows="5" placeholder="Message" required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <div id="messages">
        <!-- Messages will be dynamically added here -->
    </div>

    <div id="successMessage" style="display: none;">
        <p>Thank you for your message! We will get back to you soon.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="./script.js"></script>
</body>

</html>
